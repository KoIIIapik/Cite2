<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

<header th:insert="blocks/header :: header"></header>

<div class="container" style="padding-top: 100px;">
  <p class="text-center fs-1 fw-bold text-danger">Редактирование фотокарточки</p>
  <div th:each="el : ${post}">
    <form method="post">
      <div class="mb-3">
        <label for="NameForm" class="form-label text-danger fw-semibold">Название карточки</label>
        <input type="text" th:value="${el.title}" name="title" id="NameForm" placeholder="Введите название" class="form-control border border-secondary border-3">
      </div>
      <div class="mb-3">
        <label for="AnonsForm" class="form-label text-danger fw-semibold">Анонс карточки</label>
        <input type="text" th:value="${el.anons}" name="anons" id="AnonsForm" placeholder="Введите анонс" class="form-control border border-secondary border-3">
      </div>
      <div class="mb-3">
        <label for="TextForm" class="form-label text-danger fw-semibold">Текст карточки</label>
        <textarea name="full_text" placeholder="Введите текст" id="TextForm" class="form-control border border-secondary border-3" rows="4" th:text="${el.full_text}"/>
      </div>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
</body>
</html>
