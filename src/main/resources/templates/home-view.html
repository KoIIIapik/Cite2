<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

<header th:insert="blocks/header :: header"></header>

<div class="d-flex flex-row justify-content-center bg-dark">
    <div class="container" th:each="el : ${post}" style="padding-top: 100px;">

        <div class="col-1-1">
            <p th:text="${el.title}" class="text-center text-nowrap fs-1 fw-bold text-danger"></p>
        </div>

        <div class="row">

            <div class="col">
                <a th:href="'/' + ${el.id}">
                    <img src="https://images.unsplash.com/photo-1686255865700-48da8857da15?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" class="rounded border border-secondary border-2" style="aspect-ratio: 16 / 9; object-fit: cover; height: 100%; width: 100%;">
                </a>
            </div>

            <div class="col border border-danger border-3 rounded">
              <p th:text="${el.full_text}" class="text-danger fs-5" style="text-align: justify"></p>
            </div>

        </div>

    </div>
  </div>
</div>
</body>
</html>
