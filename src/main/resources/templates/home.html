<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

<header th:insert="blocks/header :: header"></header>

<div class="justify-content-center bg-dark">
    <div class="album bg-body-tertiary" style="padding-top: 100px;">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div th:each="el : ${posts}">
                    <div class="col">
                        <div class="card shadow-sm bg-secondary h-100" style="--bs-card-border-color: #000000;">
                            <a th:href="'/' + ${el.id}">
                                <img src="https://images.unsplash.com/photo-1686255865700-48da8857da15?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" class="card-img-top img-fit" style="aspect-ratio: 16 / 9; object-fit: cover;">
                            </a>
                            <div class="card-body" style="display: flex; height: 100%; flex-direction: column;">
                                <p th:text="${el.anons}" class="card-text fw-semibold" style="flex-grow: 1;"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-dark fw-semibold" th:href="'/' + ${el.id} + '/view'" role="button">Просмотр</a>
                                        <a class="btn btn-sm btn-outline-dark fw-semibold" th:href="'/' + ${el.id} + '/edit'" role="button">Редактировать</a>
                                    </div>
                                    <form th:action="'/' + ${el.id} + '/remove'" method="post">
                                        <button  class="btn btn-sm btn-outline-dark fw-semibold" type="submit">Удалить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
