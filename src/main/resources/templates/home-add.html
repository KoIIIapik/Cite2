<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

<header th:insert="blocks/header :: header"></header>

<div class="container" style="padding-top: 100px;">
    <p class="text-center fs-1 fw-bold text-danger">Создание фотокарточки</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="NameForm" class="form-label text-danger fw-semibold">Название карточки</label>
            <input type="text" name="title" id="NameForm" placeholder="Введите название" class="form-control border border-secondary border-3">
        </div>
        <div class="mb-3">
            <label for="AnonsForm" class="form-label text-danger fw-semibold">Анонс карточки</label>
            <input type="text" name="anons" id="AnonsForm" placeholder="Введите анонс" class="form-control border border-secondary border-3">
        </div>
        <div class="mb-3">
            <label for="TextForm" class="form-label text-danger fw-semibold">Текст карточки</label>
            <textarea type="text" name="full_text" id="TextForm" placeholder="Введите текст" class="form-control border border-secondary border-3" rows="4"></textarea>
        </div>
        <div class="row justify-content-between">
            <div class="col">
                <input type="file" name="file" id="ImageForm" accept="image/*">
            </div>
            <div class="col-md-auto">
                <button type="submit" class="btn btn-success">Опубликовать</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
